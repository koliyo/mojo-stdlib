name: Manual sync and release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync stdlib and commit
        run: python3 sync_stdlib.py

      - name: Push changes
        run: git push origin HEAD:main

      - name: Release metadata
        id: release_meta
        run: |
          echo "tag_name=sync-$(date -u +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
          echo "release_name=$(date -u +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag_name }}
          name: ${{ steps.release_meta.outputs.release_name }}
          files: mojo-stdlib.zip
          fail_on_unmatched_files: true
