name: Publish stdlib zip

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build zip
        run: python3 sync_stdlib.py --skip-submodule-update --skip-commit

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: mojo-stdlib.zip
